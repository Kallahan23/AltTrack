<ion-split-pane>

    <ion-menu side="left" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Crypto Coins</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <button menuClose="left" ion-item *ngFor="let coin of cryptoCurrencies" (click)="changeCoin(coin)">
                    {{ coin.name }}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

    <ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>
                AltTrack
            </ion-title>
            <ion-buttons end>
                <button ion-button icon-only class="bigger-button" (click)="openSettings($event)">
                    <ion-icon name="cog"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

    <ion-content padding>
        <div *ngIf="currentCrypto && latestPrice < 1000" class="dash-content">
            1 {{ currentCrypto.code }} = {{ latestPrice | currency:'USD':symbol:'1.2-6' }}
        </div>
        <div *ngIf="currentCrypto && latestPrice >= 1000" class="dash-content">
            1 {{ currentCrypto.code }} = {{ latestPrice | currency:'USD':symbol:'1.2' }}
        </div>
        <div *ngIf="!currentCrypto" class="dash-content">
            Please select a crypto currency
        </div>
    </ion-content>

</ion-split-pane>
